<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>My Grocery List</title>
    </head>
    <body>
        <header>
            <h1>My Grocery List</h1>
        </header>
        <main>
            <div>
                <section>
                    <h2>Pantry Items</h2>
                </section>
            </div>
            <div>
                <section>
                    <h3>Canned</h3>
                    <ul>
                        <li>Chili</li>
                        <li>Corn</li>
                        <li>Beans</li>
                        <li>Tuna</li>
                    </ul>
                </section>
            </div>
            <div>
                <section>
                    <h3>Dry Goods</h3>
                    <ul>
                        <li>Bread</li>
                        <li>Pasta</li>
                        <li>Cereal</li>
                        <li>Rice</li>
                    </ul>
                </section>
            </div>
            <img src="canned-food.jpg" width="500px">
            <div>
                <section>
                    <h2>Cold Items</h2>
                </section>
            </div>
            <div>
                <section>
                    <h3>Refrigerated</h3>
                    <ul>
                        <li>Milk</li>
                        <li>Cheese</li>
                        <li>Yogurt</li>
                        <li>Eggs</li>
                    </ul>
                </section>
            </div>
            <div>
                <section>
                    <h3>Frozen</h3>
                    <ul>
                        <li>Ice cream</li>
                        <li>Hot Pockets</li>
                        <li>Chicken nuggets</li>
                        <li>Waffles</li>
                    </ul>
                </section>
            </div>
            <img src="dairy.jpg" width="500px">
        </main>
    </body>
</html>
